<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-2</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component-2</h1>
<hr>
<div id="app">
    <jingjing v-bind:here="message"></jingjing>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            message:"China!"
        },
        components: {
            "jingjing": {
                template: `<div style="color: green">jingjing  from  {{ here }}</div>`,
                props:['here']
//                props属性
            }
        }
    })
</script>
</body>
</html>
