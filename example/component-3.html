<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-3</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component-3</h1>
<hr>
<div id="app">
    <jingjing></jingjing>
</div>
<script type="text/javascript">
    var city = {
        template:'<div style="color: green">sichuan of China</div>'
    }
    var jingjingComponents = {
        template:'<div><p style="color: red">Panda from China</p><city></city></div>',
        components:{
            "city":city
        }
    }

    var app = new Vue({
        el: '#app',
        data:{
            message:"hello world!"
        },
        components:{
            "jingjing":jingjingComponents
        }

    })

</script>
</body>
</html>
