<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods demo01</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
</head>
<body>
<h1>example methods demo01</h1>
<hr>
<div id="app">
    {{message}}
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            message:"hello world!"
        },
        mounted:function () {
            $("#app").html('我是jQuery！');
        },
        methods: {
            add:function() {
                console.log("调用了构造器内部的add方法");
            }
        }
    })
    app.add();
    console.log(app)
</script>
</body>
</html>
