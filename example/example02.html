<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods demo02</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
</head>
<body>
<h1>example methods demo02</h1>
<hr>
<div id="app">
</div>
<p><button onclick="desatory()">销毁</button></p>
<p><button onclick="reload()">刷新</button></p>
<p><button onclick="tick()">修改</button></p>
<script type="text/javascript">
    var jspang=Vue.extend({
        template:'<p>{{message}}</p>',
        data:function () {
            return {
                message:'hello,i am jspang!'
            }
        },
        mounted:function () {
            console.log("mounted被创建")
        },
        destroyed:function () {
            console.log("destroyed 销毁之后")
        },
        updated:function () {
            console.log("更新之后")
        }
    })
    var vm = new jspang().$mount("#app");
    function desatory() {
        vm.$destroy();
    }
    function reload() {
        vm.$forceUpdate();
    }
    function tick() {
        vm.message="change";
        vm.$nextTick(function () {
            console.log("更新完成，修改成功");
        });
    }
</script>
</body>
</html>
