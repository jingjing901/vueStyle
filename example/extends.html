<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>extends option</h1>
<hr>
<div id="app">
    ${num}
    <p><button @click="add">add</button></p>
</div>
<script type="text/javascript">
    var extendObj={
        updated:function () {
            console.log('我是扩展的updated');
        },
        methods:{
            add:function () {
                console.log('我是扩展的方法');
                this.num++;
            }
        },
    }
    var app = new Vue({
        el: '#app',
        data:{
            num:1
        },
        methods:{
            add:function () {
                console.log('我是原生的方法');
                this.num++;
            }
        },
        updated:function () {
            console.log('我是原生的updated');
        },
        extends:extendObj,
        delimiters:['${','}']   //修改插值方式
    })
</script>
<!--//    – 事件函数覆盖优先级: Constructor > mixins[n] > mixins[n-1] > … > mixins[0] > extends-->
<!--//    – 钩子函数执行顺序: extends > mixins > Constructor-->
</body>
</html>
