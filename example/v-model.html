<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model 实例</h1>
<hr>
<div id="app">
    <p>原始文本信息：{{message}}</p><br/>
    <h3>文本框</h3>
    <p>v-model<input type="text" v-model="message"></p>
    <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
    <p>v-model.number<input type="text" v-model.number="message"></p>
    <p>v-model.trim<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <lable for="isTrue">{{isTrue}}</lable>
    <hr/>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="jsTammy" value="jsTammy" v-model="webNames">
        <lable for="webNames">jsTammy</lable>
        <input type="checkbox" id="jingjing" value="jingjing" v-model="webNames">
        <lable for="webNames">jingjing</lable>
        <input type="checkbox" id="gengyujing" value="gengyujing" v-model="webNames">
        <lable for="webNames">gengyujing</lable>
    </p>
    <p>{{webNames}}</p>

    <hr/>
    <h3>单选框绑定</h3>
    <p>
        <input type="radio" id="one" value="男" v-model="sex">
        <lable for="one">男</lable>
        <input type="radio" id="two" value="女" v-model="sex">
        <lable for="one">女</lable>
    <p>您选择的性别是：{{sex}}</p>
    </p>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            message:"hello world!",
            isTrue:true,
            webNames:[],
            sex:'男'
        }
    })
</script>
</body>
</html>
